<div>
  <button ng-click="$ctrl.back()">Back</button>

  <div class="edit" ng-show="$ctrl.editing">
    <div class="edit--flex-wrap">
      <div class="edit-transaction" ng-repeat="transaction in ::$ctrl.duplicates track by transaction.id">
        <table>
          <tr>
            <th>Select</th>
            <th>Field</th>
            <th>Value</th>
          </tr>
          <tr ng-repeat="(key, value) in transaction.formatted">
            <td><input type="checkbox"/></td>
            <td>{{::key}}</td>
            <td>{{::value}}</td>
          </tr>
        </table>
      </div>
    </div>

    <button ng-click="$ctrl.next()">Next</button>
  </div>

  <div class="review" ng-hide="$ctrl.editing">

    <button ng-click="$ctrl.publish()">Done</button>
  </div>
</div>
