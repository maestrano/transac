<div class="top-panel">
  <button class="top-panel_action-btns" ng-click="$ctrl.back()">
    <i class="fa fa-angle-double-left fa-2x"></i>
  </button>
  <div class="top-panel_title">
    <span>Reconcile duplicate records</span>
  </div>
  <button class="top-panel_action-btns right-align" ng-if="$ctrl.isNextBtnShown()" ng-click="$ctrl.next()">
    <i class="fa fa-angle-double-right fa-2x"></i>
  </button>
  <button class="top-panel_action-btns top-panel_action-btns--done right-align" ng-if="!$ctrl.editing" ng-click="$ctrl.publish()">
    <i class="fa fa-check fa-2x"></i>
  </button>
</div>
<div class="edit" ng-show="$ctrl.editing">
  <div class="edit_tx">
    <transac-tx-tile  ng-repeat="tx in ::$ctrl.transactions track by tx.id" transaction="::tx" checked="$ctrl.isTxChecked(tx)" on-select="$ctrl.onSelect($event)"></transac-tx-tile>
  </div>
</div>
<div class="review" ng-if="!$ctrl.editing">
  <div class="review_tx">
    <transac-tx-tile transaction="$ctrl.selectedTx" title="$ctrl.selectedTxTitle" subtitle="$ctrl.selectedTxSubtitle"></transac-tx-tile>
  </div>
</div>
