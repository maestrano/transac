<div class="content">
  <a href="" class="title" ng-click="$ctrl.expandDetailsOnClick()">
    <span>{{$ctrl.title()}}</span>
  </a>
  <div class="actions">
    <button type="button" class="btn btn-default deny" ng-click="$ctrl.commitOnClick()">
      <i class="fa fa-times fa-2x"></i>
    </button>
    <button type="button" class="btn btn-default approve" ng-click="$ctrl.denyOnClick()">
      <i class="fa fa-check fa-2x"></i>
    </button>
  </div>
</div>
