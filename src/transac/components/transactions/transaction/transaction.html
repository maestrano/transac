<div class="content">
  <div class="title" ng-click="$ctrl.expandDetailsOnClick()">
    <span>{{$ctrl.title()}}</span>
  </div>
  <div class="actions">
    <button type="button" class="btn btn-default approve">
      <i class="fa fa-square"></i>
    </button>
    <button type="button" class="btn btn-default deny" ng-click="$ctrl.commitOnClick()">
      <i class="fa fa-square"></i>
    </button>
  </div>
</div>
