<div ng-repeat="match in ::$ctrl.matches" class="match">
  <div class="match_caption">
    <div class="match_caption_title">
      <span ng-bind="::$ctrl.title(match)"></span>
    </div>
    <div class="match_caption_subtitle">
      <span ng-bind="::$ctrl.subtitle(match)"></span>
    </div>
  </div>
</div>
