<div class="top-bar">
  <transac-filters-selector filters-menu="$ctrl.filtersMenu" on-select="$ctrl.onFilterSelect($event)" on-submit="$ctrl.onFiltersSubmit($event)" is-disabled="$ctrl.isMenuLoading"></transac-filters-selector>
  <div class="refresh-txs">
    <div type="button" ng-class="{'loading': $ctrl.isMenuLoading }" ng-click="$ctrl.onRefreshTxsClick()">
      <i class="fa fa-refresh fa-2x fa-fw"></i>
    </div>
  </div>
  <div class="menu">
    <a href="" class="tab" ng-class="{ 'active': menu.active, 'loading': $ctrl.isMenuLoading }" ng-click="$ctrl.onMenuItemClick(menu)" ng-repeat="menu in $ctrl.menus track by $index">
      <h5>{{::menu.title}} ({{menu.itemsCount}})</h5>
      <div class="line"></div>
    </a>
    <!-- $compiles transac-search-bar cmp here (see controller) -->
  </div>
  <button class="toggle-search-btn" ng-class="{ 'loading': $ctrl.isMenuLoading }" ng-click="$ctrl.toggleSearch($event)" ng-disabled="$ctrl.isMenuLoading">
    <i class="fa fa-2x fa-fw" ng-class="{ 'fa-search': !$ctrl.isEditingSearchBar, 'fa-times': $ctrl.isEditingSearchBar }" aria-hidden="true"></i>
  </button>
</div>
